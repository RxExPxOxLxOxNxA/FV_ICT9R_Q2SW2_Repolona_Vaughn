<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2SW2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://futureskillsprime.in/sites/default/files/inline-images/iStock-966248982.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1 class="text-center mt-4">Robotics Club Registration Form</h1>
    <br>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100px;">
        <di` class="form-container col-md-8">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter your age">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Preferred Robotics Topics</label><br>
                    <div>
                        <input type="checkbox" id="programming" name="robotics_topics" value="Programming">
                        <label for="programming">Programming</label>
                    </div>
                    <div>
                        <input type="checkbox" id="electronics" name="robotics_topics" value="Electronics">
                        <label for="electronics">Electronics</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mechanical" name="robotics_topics" value="Mechanical Design">
                        <label for="mechanical">Mechanical Design</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Robotics Experience Level</label><br>
                    <div>
                        <input type="radio" id="beginner" name="experience_level" value="Beginner">
                        <label for="beginner">Beginner</label>
                    </div>
                    <div>
                        <input type="radio" id="intermediate" name="experience_level" value="Intermediate">
                        <label for="intermediate">Intermediate</label>
                    </div>
                    <div>
                        <input type="radio" id="advanced" name="experience_level" value="Advanced">
                        <label for="advanced">Advanced</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="project" class="form-label">Preferred Robotics Project</label>
                    <select id="project" class="form-select">
                        <option selected>Choose a project</option>
                        <option value="1">Robotic arm</option>
                        <option value="2">Aerospace robots</option>
                        <option value="3">Drone robots</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="interest" class="form-label">Statement of Interest</label>
                    <textarea id="interest" class="form-control" rows="4" placeholder="Why do you want to join the Robotics Club?"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
